name: Comment on the pull request

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ["Stockfish"]
    types:
      - completed

jobs:
  Comment:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Debug output
        run: echo 'ID ${{ context.payload.workflow_run.id }}'
      - name: Debug output
        run: echo 'Pull requests ${{ context.payload.workflow_run.pull_requests }}'
      - name: 'Comment on PR'
        uses: actions/github-script@v6
        if: github.event.workflow_run.conclusion != 'success'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: |
                ðŸ‘‹ Thanks for contributing!
                Please fix the include errors in this PR.
                You can find the errors in the CI run.
            })
